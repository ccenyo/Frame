<button mat-raised-button (click)= "clickShow()" *ngIf="isButtonsVisible" color="primary">Sources</button>
<app-sources *ngIf="show" (mouseenter) ="mouseEnter()"></app-sources>
<mdb-carousel [isControls]="false" [animation]="'slide'" *ngIf="imageToShow" (mouseenter) ="mouseEnter()">
    <mdb-carousel-item>
      <img class="d-block w-100 fixed-background" [src]="'data:image/jpg;base64,'+imageToShow" alt="First slide" [ngStyle]="applyStyles()">
    </mdb-carousel-item>
</mdb-carousel>
<p *ngIf="!imageToShow"  (mouseenter) ="mouseEnter() " [ngStyle]="applyStyles()">No image</p>
